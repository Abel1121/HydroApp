<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HydrApp</title>
  <meta name="description" content="Description" />

  <!-- Title -->
  <meta property="og:title" content="HydrApp" />
  <meta property="og:description" content="" />
  <meta property="og:url" content="https://github.com/Abel1121/HydroApp" />
  <meta property="og:image" content="https://github.com/Abel1121/HydroApp/assets/img/cover.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="main">
    <h1 class="heading">HydroApp</h1>
    <section class="glasses">
      <div class="glasses__water">
        <div class="counter-water">
          <span class="counter-water__value counter-water__value--js">12</span>
        </div>
        <button class="button-add button-add--js">Dodaj Szklaneczkę Wody</button>
        <button class="button-remove button-remove--js">Usuń Szklankę Wody</button>
      </div>
      <div class="glasses__cola">
        <div class="counter-cola">
          <span class="counter-cola__value counter-cola__value--js">12</span>
        </div>
        <button class="button-add button-add-cola--js">Dodaj Szklaneczkę Coli</button>
        <button class="button-remove button-remove-cola--js">Usuń Szklankę Coli</button>
      </div>
    </section>
    <button class="history-button history__button_open-js">Historia</button>
        <div class="history history-table-js">
        <div class="close">
          <button class="history__button-close history__button__close-js"></button>
        </div>
    <table class="history__table table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Szklanki Coli</th>
          <th>Szlanki Wody</th>
        </tr>
      </thead>
      <tbody class="table__body table__body--js">
      </tbody>
    </table>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>

</html>
